<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-36 flex mx-auto  justify-center">
        <div class="left w-1/2 mx-11">
            <img class="w-80"  src="fblogo.svg" alt="" >
            <p class="text-3xl mx-8">Facebook help you to contact and share with the people in the life.</p>
        </div>
        <div class="right flex flex-col rounded-lg relative bg-white p-3 w-1/3 mr-40">
            <input class="h-12 px-4 my-2 border border-1 border-gray-300 outline-blue-500 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="h-12 px-4 my-2 border border-1 border-gray-300 outline-blue-500 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl my-2 py-3 rounded-md">Log in</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold text-xl my-3  w-fit mx-auto  py-3 px-4  rounded-md">Create new account</button>
            <span class="absolute -bottom-10 ml-5 text-sm"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
